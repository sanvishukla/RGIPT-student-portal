<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGIPT Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 35px;
            text-align: center;
            position: relative;
        }
        
        .container {
            margin: 20px auto;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
        }
        
        .box h2 {
            margin-top: 0;
        }
        
        .box a {
            display: flex;
            align-items: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        
        .box a:hover {
            text-decoration: underline;
        }
        
        .student-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .student-details img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-right: 20px;
            border: 1px solid #ccc;
        }
        
        .college-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
        }
        
        .dashboard-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .dashboard-option {
            margin: 10px;
            text-align: center;
        }
        
        .dashboard-option img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        
        .button {
            background-color: #4CAF50;
            color: rgb(0, 0, 0);
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin-right: 100px;
            cursor: pointer;
        }
        
        .logout-button {
            background-color: hsl(0, 0%, 100%);
            position: absolute;
            /* Set position to absolute */
            top: 10px;
            /* Align button to the top */
            left: 10px
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>RGIPT STUDENT PORTAL</h1>
        <img src="LOGO.png" alt="College Logo" class="college-logo">
    </div>
    <div class="container">
        <div class="student-details">
            <img src="icons8-person-40.png" alt="Student Photo">
            <div>
                <p><strong>Name:</strong> Sanvi Shukla</p>
                <p><strong>Roll Number:</strong> 22CS3054</p>
                <p><strong>Branch:</strong> CSE</p>
                <p><strong>Batch:</strong>2026</p>
            </div>
        </div>
        <div class="box">
            <h2>Main Dashboard</h2>
            <div class="dashboard-options">
                <div class="dashboard-option">
                    <a href="profile page.html"><img src="icons8-profile-48.png"> My Profile</a>
                </div>
                <div class="dashboard-option">
                    <a href="#"><img src="icons8-study-48.png"> Course Details</a>
                </div>
                <div class="dashboard-option">
                    <a href="#"><img src="icons8-improvement-48.png"> Results</a>
                </div>
                <div class="dashboard-option">
                    <a href="#"><img src="icons8-education-fees-payment-48.png"> Fees</a>
                </div>
                <div class="dashboard-option">
                    <a href="#"><img src="icons8-complaints-48.png"> Complaints</a>
                </div>
                <div class="dashboard-option">
                    <a href="GATEPASS.html"><img src="icons8-day-off-48.png"> Leave Application</a>
                </div>
            </div>
        </div>
    </div>
    <a href="project.html " class="button logout-button "><img src="icons8-logout-48.png " alt="Log Out"></a>

</body>

</html>
